<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <link rel="stylesheet" href="PruebaPresencial.css"/>

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="https://js.arcgis.com/3.27/"></script>
    <script src="PruebaPresencial.js"></script>

    <style>
       #search {
            display: block;
            position: absolute;
            z-index: 2;
            top: 10px;
            right: 10px;
          }
    </style>    

  </head>

  <body class="claro">
    <div id="mainWindow"
         data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="design:'headline', gutters:false"
         style="width:100%; height:100%;">

      <div id="header"
           data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">

        Master GIS ESRI Espa√±a
       <div id="subheader">Nombre Apellidos</div>

      </div>
      <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left'">
        <div data-dojo-type="dijit.layout.TabContainer">

          <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Leyenda', selected:true">
            <div id="legendDiv"></div>

        </div>         

        </div>

      </div>

      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">

        <div id="divSearch"></div>

        <div id="divOverView"></div>  

        <div id="desplegable" data-dojo-type="dijit.TitlePane" data-dojo-props="title:'Switch Basemap', open:false">

        <div data-dojo-type="dijit.layout.ContentPane" style="width: 200px; height:150px; overflow:auto;">
        
        <div id="basemapGallery"></div>

          </div>

        </div>

        <div id="scalebar"></div>

      </div>

      <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">

        <label for="dtb">Introduzca el nombre de un estado:</label>
        <input id="dtb" data-dojo-type="dijit.form.TextBox" value="Washington" />

        <button id="progButtonNode" type="button">Ir al estado</button>

      </div>

    </div>
  </body>

</html>
